<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🏥 Hospital Management Dashboard</h1>
  </header>

  <section class="cards">
    <div class="card">👤 Total Patients: <span id="patients-count">--</span></div>
    <div class="card">🩺 Total Doctors: <span id="doctors-count">--</span></div>
    <div class="card">📅 Appointments Today: <span id="appointments-count">--</span></div>
  </section>

  <section class="section-table">
    <h2>📅 Upcoming Appointments</h2>
    <table>
      <thead>
        <tr>
          <th>Patient</th>
          <th>Doctor</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="appointments-table">
        <!-- Dynamic rows -->
      </tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
