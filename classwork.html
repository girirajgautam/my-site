<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>🏥 Hospital Management Dashboard</h1>
  </header>

  <main>
    <section class="cards">
      <div class="card">
        <h3>👤 Total Patients</h3>
        <p id="patients-count">--</p>
      </div>
      <div class="card">
        <h3>🩺 Total Doctors</h3>
        <p id="doctors-count">--</p>
      </div>
      <div class="card">
        <h3>📅 Appointments Today</h3>
        <p id="appointments-count">--</p>
      </div>
    </section>

    <section class="section-table">
      <h2>📅 Upcoming Appointments</h2>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Patient</th>
              <th>Doctor</th>
              <th>Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="appointments-table">
            <!-- Dynamic rows -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
